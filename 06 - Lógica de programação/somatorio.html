<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>

        num  = 1;
        soma = 0;

        while (num > 0) {

            num = parseInt(prompt("Informar zero (0) para encerrar o script ou qualquer número maior que zero (0) para rodar o script"));
            document.write(num + "<br>");
            soma = soma + num;

        }

        document.write("Somatório: " + soma + "<br>");

    </script>
</body>
</html>
