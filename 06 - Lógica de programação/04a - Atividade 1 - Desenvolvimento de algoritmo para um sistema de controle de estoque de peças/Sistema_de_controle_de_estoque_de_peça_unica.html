<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de controle de estoque de peça única</title>
</head>
<body>

    <script>        
        saldoInicial = parseInt(prompt("Informar o saldo inicial de peças"));
        
        inserirRetirar = parseInt(prompt("Se você deseja inserir digie (1) se você deseja retirar digite (2)"));

        while (inserirRetirar == 1) {
            document.write("Saldo inicial: " + saldoInicial + "<br><br>");
            quantidadeInserir = parseInt(prompt("Informe a quantidade que deseja inserir"));
            saldoAtualizadoQuantidadeInserir = (quantidadeInserir + saldoInicial);
            document.write("O saldo atualizado é: " + saldoAtualizadoQuantidadeInserir + "<br><br>");
            resposta = prompt("Se desejar adicionar mais peças digite sim, caso contrário digite não");
            while (resposta == "sim") {              
                quantidadeInserir1 = parseInt(prompt("Informe a nova quantidade que deseja inserir"));
                saldoAtualizadoQuantidadeInserir1 = (QuantidadeInserir1 + saldoAtualizadoQuantidadeInserir);    
                document.write("O saldo atualizado é: " + saldoAtualizadoQuantidadeInserir1 + "<br><br>");    
                resposta = prompt("Se desejar adicionar mais peças digite sim, caso contrário digite não");
            }  
        }    
        document.write("Sistema encerrado");

        while (inserirRetirar == 2) {
            document.write("Saldo inicial: " + saldoInicial + "<br><br>")
            quantidadeRetirar = parseInt(prompt("Informe a quantidade que deseja retirar"))
            if (quantidadeRetirar>saldoInicial)
                prompt("Essa operação é inválida, pois não pode existir estoque negativo")
            saldoAtualizadoQuantidadeRetirar = (saldoInicial - quantidadeRetirar);
            document.write("O saldo atualizado é: " + saldoAtualizadoQuantidadeRetirar + "<br><br>");
            resposta = prompt("Se desejar retirar mais peças digite sim, caso contrário digite não");
            while (resposta == "sim") {              
                quantidadeRetirar1 = parseInt(prompt("Informe a nova quantidade que deseja retirar"));
                saldoAtualizadoQuantidadeRetirar1 = (saldoAtualizadoQuantidadeRetirar - QuantidadeRetirar1);    
                document.write("O saldo atualizado é: " + saldoAtualizadoQuantidadeRetirar1 + "<br><br>");    
                resposta = prompt("Se desejar retirar mais peças digite sim, caso contrário digite não");
            }  
        }    
        document.write("Sistema encerrado");


    </script>

    
</body>
</html>
