<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de controle de estoque de peça única</title>
</head>
<body>

    <script>
    
    saldoInicial = parseInt(prompt("Informar o saldo inicial de peças")); 

    encerrar = "sim";
    
    while (encerrar == "sim") {
    
        inserirRetirar = parseInt(prompt("Se você deseja inserir digite (1) se você deseja retirar digite (2)"));

        if (inserirRetirar == 1) {
            inserir = 1;
            while (inserir == 1) {
                quantidadeInserir = parseInt(prompt("Informe a quantidade que deseja inserir"));
                saldoAtualizadoQuantidadeInserir = (quantidadeInserir + saldoInicial);
                document.write("O saldo atualizado é: " + saldoAtualizadoQuantidadeInserir + "<br><br>");
                inserir = prompt("Se desejar adicionar mais peças digite (1), caso contrário digite (2))");
            }   
        } else {
            



            
        }
        


        encerrar = prompt("Se desejar permanecer no sistema digite sim, caso contrário digite não");    
    }    

                
    document.write("Sistema encerrado");

    </script>

    
</body>
</html>
