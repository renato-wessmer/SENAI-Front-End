<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de controle de estoque de peça única</title>
</head>
<body>

    <script>        
        saldoInicial = parseInt(prompt("Informar o saldo inicial de peças"));
        
        inserirRetirar = parseInt(prompt("Se você deseja inserir digie (1) se você deseja retirar digite (2)"));

        while (inserirRetirar == 1) {
            document.write("Saldo inicial: " + saldoInicial + "<br>")
            quantidadeInserir = parseInt(prompt("Informe a quantidade que deseja inserir"))
            saqc = (quantidadeInserir + saldoInicial);
            document.write("O saldo atualizado é: " + saqc + "<br>");
            resposta = prompt("Se desejar adicionar mais peças digite sim, caso contrário digite não");
            while (resposta == "sim") {              
                quantidadeInserir1 = parseInt(prompt("Informe a nova quantidade que deseja inserir"));
                saqce = (quantidadeInserir1 + saqc);    
                document.write("O saldo atualizado é: " + saqce + "<br><br>");    
                resposta = prompt("Se desejar adicionar mais peças digite sim, caso contrário digite não");
            }  
            inserirRetirar = parseInt(prompt("Se você deseja inserir digie (1) se você deseja retirar digite (2)"));
        }    
                        document.write("Sistema encerrado");



    </script>

    
</body>
</html>
